<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1 style="text-align: center;">
        <i
          class="fa fa-compass fa-2x"
          style="font-size:60px;color:coral; margin-right: 10px; margin-top:10px"
        ></i
        >LOCATION FINDER
      </h1>
      <form id="submit">
        <div>
          <label for="submit">
            <input type="text" id="search-ip" placeholder="input IP address" />
          </label>
        </div>
        <div>
          <label for="search-location">
            <input type="submit" value="FIND LOCATION" id="find-location" />
          </label>
        </div>
      </form>
      <br />
      <br />
      <div class="outer-div">
        <div id="error-message"></div>
        <div class="results-div">
          <div class="first-results-div">
            <h3>IP</h3>
            <div class="ip-results" id="ip-results"></div>
            <h3>COUNTRY NAME</h3>
            <div class="ip-results" id="country-name"></div>
            <h3>COUNTRY CAPITAL</h3>
            <div class="ip-results" id="country-capital"></div>
            <h3>COUNTRY CODE</h3>
            <div class="ip-results" id="country-code"></div>
            <h3>CITY NAME</h3>
            <div class="ip-results" id="city-name"></div>
            <h3>LATITUDE</h3>
            <div class="ip-results" id="latitude"></div>
          </div>

          <div class="second-results-div">
            <h3>LONGITUDE</h3>
            <div class="ip-results" id="longitude"></div>
            <h3>TIMEZONE</h3>
            <div class="ip-results" id="time-timezone"></div>
            <h3>COUNTRY FLAG</h3>
            <div class="ip-results" id="flag-emoji"></div>
            <h3>CONTINENT</h3>
            <div class="ip-results" id="continent-name"></div>
            <h3>PRESENT TIME</h3>
            <div class="ip-results" id="time-time"></div>
          </div>
        </div>
      </div>
    </div>
    <video id="videoBG" poster="poster.JPG" autoplay muted loop>
      <source src="./video/Earth - 4788.mp4" type="video/mp4" />
    </video>

    <script src="./script.js"></script>
  </body>
</html>
